{% extends 'base.html' %}

{% block title %}Delete{% endblock %}

{% block menu %}
    <li><a href="{% url 'note_view' note.pk %}">Cancel</a></li>
{% endblock %}

{% block content %}
    <h1>Do you want to delete this task?</h1>
    <h2> {{ note.title }}</h2>
    <p>{{ note.description }}</p>
    <p>{{ note.text }}</p>
    <form action="{% url "note_delete" note.pk  %}" method="post">
        {% csrf_token %}
        <p><input type="submit" value="Yes"></p>

        <p><a href="{% url 'note_view' note.pk %}">Cancel</a></p>
    </form>
{% endblock %}
