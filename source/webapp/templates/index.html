{% extends 'base.html' %}
{% block title %}Notes{% endblock %}
{% block content %}
    <h1>Notes</h1>
    {% for note in notes %}
        <hr>
        <h3><a href="{% url "note_view" note.pk %}">{{ note.title }}</a></h3>
        <div class="text">{{ note.description }}</div>
        <p>({{ note.status }})</p>
        <hr>
    {% endfor %}
{% endblock %}
